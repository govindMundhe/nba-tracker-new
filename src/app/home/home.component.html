<div class="container-fluid">
  <div class="row p-5 justify-content-center">
    <div class="col-5">
      <select
        #teamInput
        id="teamInput"
        class="form-select"
        aria-label="Default select example"
        [(ngModel)]="selectedTeam"
      >
        <option selected="selected" disabled>Select Team</option>
        <option *ngFor="let team of teams" value="{{ team['id'] }}">
          {{ team["city"] }}
        </option>
      </select>
    </div>
    <div class="col-3">
      <button
        [disabled]="selectedTeam === 'Select Team'"
        type="button"
        id="trackBtn"
        class="btn btn-primary"
        (click)="trackTeam()"
      >
        Track Team
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-4" *ngFor="let team of selectedTeamsArr">
      <app-team-card [team]="team" (removeTeam)="removeTeam($event)"></app-team-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center spinner-wrapper" *ngIf="loading">
  <div class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
